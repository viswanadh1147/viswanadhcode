<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="registration">
        
        <form class="form1">
            <h1 class="heading">REGISTRAION FORM</h1>
            <div class="controll">
                <label for="" class="form-label">Name:</label>
                <input type="text" class="form-field" placeholder="Your Name..">
            </div>

            <div class="controll">
                <label for="" class="form-label">mobile Number:</label>
                <input type="number" class="form-field" placeholder="Your Number..">
            </div>

            <div class="controll">
                <label class="Email">EMAIL:</label>
                <input type="text" name="fname" id="fname" placeholder="Your Email..">
            </div>

            <div class="controll">
                <label for="" class="form-label">Age:</label>
                <input type="number" class="form-field">
            </div>

            <div class="controll">
                <label for="" class="form-label">Gender:</label>
                <input type="radio" name="gender"> Male;
                <input type="radio" name="gender"> Female;
            </div>

            <div class="controll">
                <label for="" class="form-label">Details:</label>
                <input type="checkbox" name="Detail"> I am a Student;
                <input type="checkbox" name="Detail"> I am a Business man;
            </div>

            <div class="controll">
                <label for="" class="form-label">Birthday Date:</label>
                <input type="date">
            </div>

            <div class="controll">
                <input type="submit" id="submit" value="submit">
            </div>

            <div class="controll">
                <input type="reset" id="reset" value="Clear">
            </div>

        </form>
    </div>
</body>

</html>
