<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estate Form</title>
  <link rel="stylesheet" href="estate form.css">
</head>

<body>
  <div class="form-study">
    <h1 class="heading">Customer Detail Form</h1>
    <form class="study">
      <div class="controll">
        <label for="" class="form-label">Name:</label>
        <input type="text" class="form-field" placeholder="Your Name..">
      </div>

      <div class="controll">
        <label for="" class="form-label">mobile Number:</label>
        <input type="number" class="form-field" placeholder="Your Number..">
      </div>

      <div class="controll">
        <label for="" class="form-label">Age:</label>
        <input type="number" class="form-field">
      </div>

      <div class="controll">
        <label for="" class="form-label">Gender:</label>
        <input type="radio" name="gender"> Male;
        <input type="radio" name="gender"> Female;
        <input type="radio" name="gender"> other;
      </div>

      <div class="controll">
        <label for="" class="form-label">Customer:</label>
        <input type="radio" name="customer"> New;
        <input type="radio" name="customer"> Old;
      </div>

      <div class="controll">
        <label for="" class="form-label">Budget:</label>
        <input type="number" class="form-field">
      </div>

      <div class="controll">
        <label for="" class="form-label"> visit Date:</label>
        <input type="date" class="form-field">
      </div>

      <div class="controll">
        <label for="" class="form-label">Send Vehicle:</label>
        <input type="radio" name="Vehicle"> Yes;
        <input type="radio" name="Vehicle"> No;
      </div>

      <div class="controll">
        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" maxlength="6" size="6">
      </div>

      <div class="controll">
        <label>Which-area:</label>
        <select id="area" name="area">
          <option value="Manikonda">Manikonda</option>
          <option value="Ameerpet">Ameerpet</option>
          <option value="SRNagar">SRNagar</option>
          <option value="Gachibowli">Gachibowli</option>
          <option value="Kondapur">Kondapur</option>
        </select>
      </div>

      <div class="controll">
        <input type="checkbox" checked="checked"> Share details with other companies
      </div>

      <div class="controll">
        <input type="submit" id="submit" value="submit">
      </div>
  </div>
  </form>
  </div>
</body>
