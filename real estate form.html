<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link rel="stylesheet" href="study.css">
</head>

<body>
    <div class="form-study">
        <h1 class="heading">FORM</h1>
        <form class="study">
            <div class="controll">
                NAME:<input type="text" class="form-field">
            </div>

            <div class="controll">
                PASSWORD:<input type="password" class="form-field">
            </div>

            <div class="controll">
                <input type="checkbox" checked="checked"> i accept
            </div>

            <div class="controll">
                BANK ACCOUNT TYPE:
                <input type="radio" name="bank account"> savings account;
                <input type="radio" name="bank account"> current account;
                <input type="radio" name="bank account"> loan account;
            </div>

            <div class="controll">
                ATTACHMENT:<input type="file">
            </div>

            <div class="controll">
                <input type="reset" value="CLEAR">
            </div>

            <div class="controll">
                <input type="submit">
            </div>

            <div class="controll">
                <input type="button" value="ok">
            </div>

            <div class="controll">
                COLOR:<input type="color">
            </div>

            <div class="controll">
                DATE:<input type="date" >
            </div>
            
            <div class="controll">
                TIME:<input type="time" > 
            </div>
            
            <div class="controll">
                DATE AND TIME:<input type="datetime-local" >
            </div>
            
            <div class="controll">
                MONTH:<input type="month" >
            </div>
            
            <div class="controll">
                WEEK:<input type="week">
            </div>
            
            <div class="controll">
                SEARCH:<input type="search" >
            </div>
        </form>
    </div>
</body>

</html>
